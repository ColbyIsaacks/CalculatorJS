<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
  </head>
  <body>

    <div id="head">
      <h1><strong>Welcome to my JavaScript calculator app!</strong></h1>
      <h3>Capable of simple, single expressions (e.g. '2 + 7')</h3>
      <br>
    </div>

    <section class="calculator">

      <div class="input">
        <input class="field" type="textbox" name="" value="">
      </div>

      <div class="buttonpad">
        <table>
          <tr>
            <td><button id="b1" type="btn" name="button">1</button></td>
            <td><button id="b2" type="btn" name="button">2</button></td>
            <td><button id="b3" type="btn" name="button">3</button></td>
            <td><button id="b4" type="btn" name="button">4</button></td>
          </tr>
          <br>
          <tr>
            <td><button id="b5" type="btn" name="button">5</button></td>
            <td><button id="b6" type="btn" name="button">6</button></td>
            <td><button id="b7" type="btn" name="button">7</button></td>
            <td><button id="b8" type="btn" name="button">8</button></td>
          </tr>
          <br>
          <tr>
            <td><button id="b9" type="btn" name="button">9</button></td>
            <td><button id="b0" type="btn" name="button">0</button></td>
            <td><button id="bPlus" type="btn" name="button">+</button></td>
            <td><button id="bMin" type="btn" name="button">-</button></td>
          </tr>
          <br>
          <tr>
            <td><button id="bMult" type="btn" name="button">*</button></td>
            <td><button id="bDiv" type="btn" name="button">/</button></td>
            <td><button id="bMod" id="b1" type="btn" name="button">%</button></td>
            <td><button id="bEq" type="btn" name="button">=</button></td>
          </tr>
          <br>
          <tr>
            <td><button id="clear" type="button" name="button">Clear</button></td>
          </tr>
        </table>
      </div>
    </section>
    <div class="image">
      <br>
      <h3>Made with</h3>
      <img src="image.png" alt="JS, CSS, HTML">
    </div>
  </body>

</html>
